        <header>
            <nav class="navbar">
                <div class="logo">
                    <img src="img/logp.jpg" alt="">
                </div>
                <div class="navlink">
                    <div class="profile">
                        <img src="img/account_circle_16dp_F5F5F5_FILL0_wght400_GRAD0_opsz20.png" alt="">
                    </div>
                    <div class="cart">
                        <img src="img/shopping_cart_16dp_F5F5F5_FILL0_wght400_GRAD0_opsz20.png" alt="" id="cartbtn">
                        <div class="counter">
                            <span id="counter">0</span>
    
                            
                        </div>
                    </div>  
                        
                </div>
            </nav>
        </header>
        <div id="moto" data-aos="flip-left" data-aos-duration="3000">

        </div>
       
        <div class="category">
            <div class="cbox">
                <div class="mirror">
                    <h2 class="dis"style="font-size: 65px;">20%</h2>
                    <h3 class="dis">Flat Discount</h3>
                    <h3 class="dis" >On T-Shirts</h3>
                </div>
                
            </div>
            <div class="cbox">
                <div class="sbox">
                    <div class="mirror">
                        <h2 class="dis">25%</h2>
                        <h3 class="dis">Flat Discount</h3>
                        <h3 class="dis">On Shoes</h3>
                    </div>
                </div>
                <div class="sbox">
                    <div class="mirror">
                        <h2 class="dis">Upto25%</h2>
                        <h3 class="dis">Flat Discount</h3>
                        <h3 class="dis">On Gadgets</h3>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="product">
            <div class="pbox">
                <img src="img/volleball.jpg" alt="" height="220px" width="100%">
                <p>Nivia volleball</p>
                <p>Rs399</p>
                <button class="add-to-cart" data-name="volleball" data-price="399">Add to cart</button>

                <div class="qtycontainer">
                    <label for="">Select Quantity</label>
                    <input type="number" value="1">
                    
                </div>
                
            </div>
                
            <div class="pbox">
                <img src="img/kettle.jpg" alt="" height="220px" width="100%">
                <p>Electric Kettle</p>

                <div class="qtycontainer">
                    <label for="">Select Quantity</label>
                    <input type="number" value="1">
                </div>
                
            </div>
                   
            
            <div class="pbox">
                <img src="img/headphone.jpg" alt="" height="200px" width="100%">
                <p>Headphones</p>
                <p>Rs1200</p>
                <button class="add-to-cart" data-name="Headphones" data-price="1200">Add to cart</button>
                <div class="qtycontainer">
                    <label for="">Select Quantity</label>
                    <input type="number" value="1">
                </div>
            </div>
            <div class="pbox">
                <img src="img/watch-black-box-bow-tie-lie-white-windowsill.jpg" alt="" height="220px" width="100%">
                <p>Watch</p>
                <p>Rs899</p>
                <button class="add-to-cart" data-name="Watch" data-price="899">Add to cart</button>
                <div class="qtycontainer">
                    <label for="">Select Quantity</label>
                    <input type="number" value="1">
                   
                </div>
            </div>
            
    </div>

    <div id="fcart">
        <h3>Shopping cart</h3>
        <ul id="cart-items"></ul>
        <p>Total: rs<span id="cart-total">0</span></p>
